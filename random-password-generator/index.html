<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }
        #container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #container:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        #show-password {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #333;
            transition: color 0.3s ease;
        }
        #show-password:hover {
            color: #ff6f61;
        }
        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #ff3b2f;
            transform: translateY(-5px);
        }
        button:active {
            transform: translateY(2px);
        }
        #credit {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="show-password">Your password will appear here</p>
        <button onclick="showPassword()">Generate Password</button>
        <p id="credit">Created by Usman Hameed</p>
    </div>
</body>
<script>
    function showPassword() {
        let passwordElement = document.getElementById('show-password');
        let char = "1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        let password = '';

        for (let i = 0; i < 12; i++) {
            password += char.charAt(Math.floor(Math.random() * char.length));
        }

        passwordElement.innerText = password;
    }
</script>
</html>
